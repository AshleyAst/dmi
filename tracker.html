<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Expense Tracker</title>
                <link rel="stylesheet" href="styles.css">
                </head>
                <body>
                    <header>
                            <h1>Expense Tracker</h1>
                                </header>

                                    <main>
                                            <form id="expenseForm">
                                                        <label for="description">Description:</label>
                                                                    <input type="text" id="description" name="description" required><br><br>

                                                                                <label for="amount">Amount:</label>
                                                                                            <input type="number" id="amount" name="amount" min="0" step="0.01" required><br><br>

                                                                                                        <button type="submit">Add Expense</button>
                                                                                                                </form>

                                                                                                                        <div id="totalExpenses">
                                                                                                                                    <h3>Total Expenses: <span id="totalAmount">$0.00</span></h3>
                                                                                                                                            </div>

                                                                                                                                                    <div id="income">
                                                                                                                                                                <h3>Total Income: <span id="totalIncome">$0.00</span></h3>
                                                                                                                                                                        </div>

                                                                                                                                                                                <div id="expenseList">
                                                                                                                                                                                            <h2>Expense List</h2>
                                                                                                                                                                                                        <ul id="expenses"></ul>
                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                    </main>

                                                                                                                                                                                                                        <footer>
                                                                                                                                                                                                                                <button id="scanQR">Scan QR Code</button>
                                                                                                                                                                                                                                        <button id="settings">Settings</button>
                                                                                                                                                                                                                                            </footer>

                                                                                                                                                                                                                                                <script src="app.js"></script>
                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                </html>
